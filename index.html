<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Illustration">
    <h1 class="fw-700">Order Summary</h1>
    <p class="fw-500 main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="music-plan">
      <img src="./images/icon-music.svg" alt="Music Icon">
      <div>
        <p class="fw-900">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="fw-700">Proceed to Payment</button>
    <a href="#" class="cancel fw-700">Cancel Order</a>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ignacioWebDev" target="_blank"><i><b>Ignacio Bortolin</b></i></a>.</p>
    </div>
  </footer>
</body>
</html>
